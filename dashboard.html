        <section class="filter__date">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="filteration__box d-flex align-items-center justify-content-between flex-wrap">
                            <div class="form-inline date__filter--top mb-4 w-100">
                                <div class="data__filter--title mr-5"><span><i class="fas fa-calendar-alt"></i></span> Date Filter</div>
                                <div class="form-group mr-4">
                                    <input type="radio" id="tab1" name="tab" class="mr-2 tab" checked>
                                    <label for="tab1">Predefined Date</label>
                                </div>
                                <div class="form-group">
                                    <input type="radio" id="tab2" name="tab" class="mr-2 tab">
                                    <label for="tab2">Custom Date</label>
                                </div>
                            </div>
                            <div class="data__inner on">
                                <form action="#" class="form__predefined">
                                    <div class="form-group">
                                        <label for="PredefinedDate" class="label__check">Predefined Date</label>
                                        <select class="form-control" id="PredefinedDate">
                                            <option value="0">Please Select</option>
                                            <option value="today">Today</option>
                                            <option value="lhours">Last 24 Hours</option>
                                            <option value="yesterday">Yesterday</option>
                                            <option value="lweek">Last Week</option>
                                            <option value="lmonth">Last Month</option>
                                            <option value="lyear">Last Year</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="data__inner">
                                <form action="#" class="form__custom mb-3">
                                    <label for="customDate" class="label__check">Custom Date</label>
                                    <span class="d-block">From</span>
                                    <div class="form-inline mb-3">
                                        <input type="date" class="form-control mr-4" id="from-date">
                                        <input type="time" class="form-control" id="from-time">
                                    </div>
                                    <span class="d-block">To</span>
                                    <div class="form-inline">
                                        <input type="date" class="form-control mr-4" id="to-date">
                                        <input type="time" class="form-control" id="to-time">
                                    </div>
                                </form>
                            </div>
                            <form action="" class="w-50">
                                <div class="form-inline d-flex justify-content-center align-items-center mb-2">
                                    <div class="form-group mr-2">
                                        <label for="region" class="d-block w-100 mb-1">Region</label>
                                        <select class="form-control" id="region">
                                            <option value="0">Please Select</option>
                                            <option>West Cairo</option>
                                            <option>Alexandria</option>
                                            <option>Upper Egypt</option>
                                            <option>East Cairo</option>
											<option>Delta</option>
											<option>Canal</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sites" class="d-block w-100 mb-1">Sites</label>
                                        <select class="form-control" id="sites">
                                            <option value="0">Please Select</option>
										<option disabled style="color:red">West Cairo</option>
                                            <option>CFI Deployment October New</option>
											 <option>CFI Deployment Obour New</option>
                                             <option>CFI Deployment</option>
											<option>CFI Sales 6-October New</option>
                                            <option>CFI Sales Abu Sir New</option>
											<option>CFI West</option>
											<option>PCE Sales Harm New</option>
											<option>PCE Sales Imbaba New</option>
											<option>PCE Deployment Tantaa New</option>
										<option disabled style="color:red">Alexandria</option>
											   <option>PCE Deployment Amrya</option>
											   <option>PCE SALES Damanhur</option>
											   <option>PCE SALES Kafr el-Dewar</option>
										<option disabled style="color:red">East Cairo</option>
											 <option>CFI Sales Katameya New</option>
											 <option>CFI Sales Tanash New</option>
											 </option>PCE Deployment Nase City New</option>
									   <option disabled style="color:red">Upper Egypt</option>
									          </option>PCE Deployment Minyaa</option>
											 <option>PCE Sales Bani Sweef</option>
											 <option>PCE Sales Faiyum</option>
											 <option>PCE Sales Qena</option>
											 <option>PCE Sales Sohag</option>
											 <option>PCE Sales Minyaa</option>
											 
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn__submit px-4 mr-5 filter-btn">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="staticts__boxes">
            <div class="container">
                <ul class="row list-unstyled statics__wrapper">
                    <li class="col">
                        <a data-index="distance-driven.html" class="text-white Distance">
                            <div class="staticts-box">
                                <div id="Distance" class="counter__top mb-4"></div>
                                <h5>Distance Driven (KM)</h5>
                            </div>
                        </a>
                    </li>
                    <li class="col">
                        <a data-index="driven-dur.html" class="text-white DrivingDuration">
                            <div class="staticts-box">
                                <div id="DrivingDuration" class="counter__top mb-4"></div>
                                <h5>Drivening Duration (KM)</h5>
                            </div>
                        </a>
                    </li>
                    <li class="col">
                        <a data-index="trip-count.html" class="text-white Trips">
                            <div class="staticts-box">
                                <div id="Trips" class="counter__top mb-4"></div>
                                <h5>Trips Count</h5>
                            </div>
                        </a>
                    </li>
                    <li class="col">
                        <a data-index="total-speed.html" class="text-white overSpeed">
                            <div class="staticts-box">
                                <div id="overSpeed" class="counter__top mb-4"></div>
                                <h5>Total Over Speed</h5>
                            </div>
                        </a>
                    </li>
                    <li class="col">
                        <a data-index="total-event.html" class="text-white eventViolation">
                            <div class="staticts-box">
                                <div id="eventViolation" class="counter__top mb-4"></div>
                                <h5>Total Event Violations</h5>
                            </div>
                        </a>
                    </li>
                    <li class="col">
                        <a data-index="rest.html" class="text-white restViolations">
                            <div class="staticts-box">
                                <div id="restViolations" class="counter__top mb-4"></div>
                                <h5>Rest Violations</h5>
                            </div>
                        </a>
                    </li>
                    <li class="col">
                        <a data-index="power.html" class="text-white powerFailure">
                            <div class="staticts-box">
                                <div id="powerFailure" class="counter__top mb-4"></div>
                                <h5>Power Faliure</h5>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="staticts">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="st__box">
                            <canvas id="vehicleStatus"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="st__box">
                            <canvas id="violationsDis"></canvas>
                        </div>
                    </div>
                    <div class="offset-3"></div>
                    <div class="col-lg-6 mt-4 col-md-6">
                        <div class="st__box">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </section>
